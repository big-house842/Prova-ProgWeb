        loadComents();

            const input = document.getElementsByClassName(form-group)

            const comentList = document.getElementById('comentsList');

        function removeComents(id) {
            const coment = document.getElementById('coments-' + id);
            if (coment) {
                coment.remove();
                saveComents();
            }
        }

        function saveComents() {
            const comenta = [];
            document.querySelectorAll('.coment span:first-child').forEach(coment => {
                comenta.push(coment.textContent);
            });
            localStorage.setItem('comenta', JSON.stringify(comenta));
        }

        function loadComents() {
            const savedComents = localStorage.getItem('coments');
            if (savedComents) {
                const coments = JSON.parse(savedComents);
                coments.forEach(comentsText => {
                    // Recria a tarefa (simulando addcoments mas sem alertas)
                    const comentsList = document.getElementById('comentsList');

                    const comentsElement = document.createElement('div');
                    comentsElement.className = 'coments';
                    comentsElement.id = 'coments-' + comentsId;
                    comentsElement.innerHTML = `
                        <span>${comentsText}</span>
                        <span class="delete" onclick="removeComents(${comentsId})">X</span>
                    `;

                    comentsList.appendChild(comentsElement);
                });
            }
        }
